<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick Canvas Options</title>
    </head>
    <body>
        <p>
            <input type="submit" value="Apply">
            <input type="reset" value="Reset">
        </p>
        <h1>Options - [WIP]</h1>
        <h2>Preview</h2>

        <p>
            <label for="">Preview Size</label>
            <input type="range" name="" id="" min="10" max="300">
        </p>
        <p>
            <label for="">Preview with one canvas</label>
            <input type="checkbox" name="" id="">
        </p>
        <p><label for="">Preview orientation [WIP]</label></p>
        <p>
            <label for="">Preview background color</label>
            <input type="color" name="" id="">
            <input type="button" value="Transparent">
        </p>

        <hr>

        <h3>Preview Update</h3>

        <p>
            <label for="">Update mouse when hovered</label>
            <input type="checkbox" name="" id="">
        </p>
        <p>
            <label for="">Keep update after mouse leaves</label>
            <input type="checkbox" name="" id="">
        </p>
        <p>
            <label for="">Canvas update interval</label>
            <input type="number" name="" id="" min="1" max="10000">
        </p>
    </body>
</html>
