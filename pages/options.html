<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick Canvas Options</title>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <p>
            <input type="submit" value="Apply [not" id="submit">
            <input type="reset" value="working] Reset" id="reset">
        </p>
        <h1>Options - [WIP]</h1>
        <h2>Preview</h2>

        <p>
            <label for="preview-size">Preview Size</label>
            <input type="range" id="preview-size" min="10" max="300">
        </p>
        <p>
            <label for="preview-onecanvas">Preview with one canvas</label>
            <input type="checkbox" id="preview-onecanvas">
        </p>
        <p>
            <p>Preview Orientation [WIP]</p>
            <div class="sub">
                <p>
                    <label for="preview-orientation-landscape">Landscape</label>
                    <input type="radio" name="orientation" id="preview-orientation-landscape">
                </p>
                <p>
                    <label for="preview-orientation-portrait">Portrait</label>
                    <input type="radio" name="orientation" id="preview-orientation-portrait">
                </p>
            </div>
        </p>
        <p>
            <label for="preview-background-transparent" style="display: none;">
                Preview background transparent [TRANSPARENT WIP]
            </label>
            <input type="checkbox" value="Transparent" id="preview-background-transparent" style="display: none;">
        </p>
        <div class="sub">
            <p>
                <label for="preview-background">Preview background color</label>
                <input type="color" id="preview-background-color">
            </p>
        </div>

        <hr>

        <h3>Preview Update</h3>
        <p>
            <p>Update canvas</p>
        </p>
        <div class="sub">
            <p>
                <label for="update-always">Update always</label>
                <input type="radio" name="update-when" id="update-always">
            </p>
            <p>
                <label for="pdate-hovered">Update mouse when hovered</label>
                <input type="radio" name="update-when" id="update-hovered">
            </p>
        </div>
        <p>
            <label for="update-keep">Keep update after mouse leaves</label>
            <input type="checkbox" id="update-keep">
        </p>
        <p>
            <label for="update-interval">Canvas update interval</label>
            <input type="number" id="update-interval" min="1" max="10000" placeholder="1000">
        </p>
        <script type="module" src="../scripts/options.js"></script>
    </body>
</html>
