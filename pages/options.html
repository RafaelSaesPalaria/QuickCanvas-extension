<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick Canvas Options</title>
    </head>
    <body>
        <p>
            <input type="submit" value="Apply [not">
            <input type="reset" value="working] Reset">
        </p>
        <h1>Options - [WIP]</h1>
        <h2>Preview</h2>

        <p>
            <label for="preview-size">Preview Size</label>
            <input type="range" id="preview-size" min="10" max="300">
        </p>
        <p>
            <label for="preview-onecanvas">Preview with one canvas</label>
            <input type="checkbox" id="preview-onecanvas">
        </p>
        <p>
            <label for="preview-orientation">Preview orientation [WIP]</label>
            <input type="radio" name="landscape" id="preview-orientation">
            <input type="radio" name="portrait" id="preview-orientation">
        </p>
        <p>
            <label for="preview-background">Preview background color</label>
            <input type="color" id="preview-background-color">
            <input type="button" value="Transparent" id="preview-background-transparent">
        </p>

        <hr>

        <h3>Preview Update</h3>
        <p>
            <label for="update">Update canvas</label>
            <input type="checkbox" value="update">
        </p>
        <p>
            <label for="pdate-when">Update mouse when hovered</label>
            <input type="radio" name="hovered" id="update-when">
        </p>
        <p>
            <label for="update-when">Update always</label>
            <input type="radio" name="always" id="update-when">
        </p>
        <p>
            <label for="update-keep">Keep update after mouse leaves</label>
            <input type="checkbox" id="update-keep">
        </p>
        <p>
            <label for="update-interval">Canvas update interval</label>
            <input type="number" id="update-interval" min="1" max="10000">
        </p>
        <script type="module" src="../scripts/options.js"></script>
    </body>
</html>
